<!DOCTYPE html>
<html>
<head>
	<title>Shopping list</title>

</head>
<body>

<p id="first">Get it done!</p>

<ul>

	<li>Jello <button class="status">Done</button> <button class="delete">Delete</button></li>
	<li>Spinach <button class="status">Done</button> <button class="delete">Delete</button></li>
	<li>Rice <button class="status">Done</button> <button class="delete">Delete</button></li>
	<li>Birthday <button class="status">Done</button> <button class="delete">Delete</button></li>
	<li>Candels <button class="status">Done</button> <button class="delete">Delete</button></li>
</ul>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
